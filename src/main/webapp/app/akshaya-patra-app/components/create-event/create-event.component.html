<div class="col-md-7 mx-auto grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Create Event</h4>
      <!--      <form [formGroup]="createEventForm" (ngSubmit)="createEvent()" class="forms-sample">-->
      <div class="form-group">
        <label>Causes</label>
        <ng-select
          [items]="causes"
          class="ng-select-bottom ng-select ng-select-multiple ng-select-searchable ng-select-clearable ng-untouched ng-pristine ng-valid"
          bindLabel="name"
          autofocus
          bindValue="name"
          [(ngModel)]="selectedCauses"
          [multiple]="true"
          (change)="logModel()"
        >
        </ng-select>
      </div>
      <div class="form-group">
        <label>Create New Cause</label>
        <input type="email" class="form-control" id="newCause" [formControl]="newCause" />
        <div class="row justify-content-center mt-0">
          <button (click)="addCause()" type="submit" class="btn btn-link btn-fw">Add Cause</button>
        </div>
      </div>
