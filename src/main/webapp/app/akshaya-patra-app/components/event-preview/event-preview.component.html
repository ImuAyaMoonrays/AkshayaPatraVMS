<div class="card" (click)="navigateToEventExpandedView(event.id)" style="cursor: pointer">
  <img *ngIf="event.image && (event.image.id | secureImageSrc | async) as imageSrc" class="card-img-top"
       style="height: 225px; width: 100%; display: block;"
       [attr.src]="imageSrc || 'content/images/purple-template-images/images/faces/face1.jpg'" alt="Card image cap">
  <div class="card-body" style="padding: 1.25rem 1.25rem">
    <h4 class="card-title mt-3">{{event.eventName}}</h4>
    <p class="card-text"><i
      class="mdi mdi-account-multiple"></i>&nbsp;{{event.currentAmountOfVolunteers + '/' + event.volunteersNeededAmount + ' volunteers'}}
    </p>
    <div *ngIf="event.physicalLocation as physicalLocation">
      <p class="card-text" style="margin-bottom: 1rem"><i
        class="mdi mdi-map-marker "></i>&nbsp;{{physicalLocation.city + ', ' + physicalLocation.country}}</p>
    </div>
    <div *ngIf="event.virtualLocation">
      <p class="card-text" style="margin-bottom: 1rem"><i class=" mdi mdi-laptop-chromebook"></i>&nbsp;Virtual</p>
    </div>
    <p class="card-text"><i class="mdi mdi-calendar"></i>&nbsp;{{event.startDate | date }}</p>
    <p class="card-text"><i class="mdi mdi-clock"></i>&nbsp;{{(event.startTime | time) + '-' + (event.endTime | time)}}</p>
  </div>
</div>
