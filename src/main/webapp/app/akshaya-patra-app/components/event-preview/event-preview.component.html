<div (click)="navigateToEventExpandedView(event.id)" class="col-md-12 stretch-card grid-margin">
  <div class="card bg-gradient-danger card-img-holder text-white">
    <div class="card-body">
      <div class="row">
        <div class="text-center align-self-center col-md-12">
          <h1 class="font-weight-normal mb-3">{{event.eventName}}</h1>
          <h4 class="font-weight-normal mb-3">{{event.volunteers.length + '/' + event.volunteersNeededAmount + ' volunteers'}}</h4>
          <h6 class="card-text">{{event.startDate | date }} to {{event.endDate | date }} </h6>
          <h6 class="card-text">({{event.startTime | time}} - {{event.endTime | time}}) </h6>
          <h6 *ngIf="event.causes?.length > 0" class="card-text">Causes: {{event.causes}} </h6>
        </div>
      </div>
    </div>
  </div>
</div>
