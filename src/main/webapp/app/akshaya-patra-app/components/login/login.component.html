<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto mt-5 mb-5">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img class="block-display-centered" src="content/images/akshaya-patra-logo.png" alt="logo" />
        </div>
        <h4>Hello! Welcome to the Akshaya Patra Volunteer Portal</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <div class="form-group">
          <input type="email" class="form-control form-control-lg" id="username" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" />
        </div>
        <div class="mt-3">
          <button (click)="login()" type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Sign in</button>
        </div>
        <div class="my-2 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <label class="form-check-label text-muted">
              <input type="checkbox" class="form-check-input" />
              <i class="input-helper"></i>
              Keep me signed in
            </label>
          </div>
          <a (click)="resetPassword()" class="auth-link text-black">Forgot password?</a>
        </div>
        <div class="text-center mt-4 font-weight-light">Don't have an account? <a class="text-primary" (click)="register()">Create</a></div>
        <p class="mt-5">
          Note: for prototype, can just click sign in to enter the app. To sign in with an admin account to see the admin view, sign in with
          username 'admin'
        </p>
      </div>
    </div>
  </div>
</div>
