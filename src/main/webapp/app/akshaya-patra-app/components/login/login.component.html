<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto" style="position: fixed; left: 50%; top: 50%; transform: translateX(-50%) translateY(-60%)">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img style="display: block; margin: auto" src="content/images/akshaya-patra-logo.png" alt="logo" />
        </div>
        <h4>Hello! Welcome to the Akshaya Patra Volunteer Portal</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <div class="form-group">
          <input
            type="email"
            formControlName="username"
            class="form-control form-control-lg"
            id="exampleInputEmail1"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            formControlName="password"
            class="form-control form-control-lg"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="mt-3">
          <button (click)="login()" type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Sign in</button>
        </div>
        <div *ngIf="false" style="color: red; text-align: center" class="mt-3">
          <p>Login failed. Please check your email address and password.</p>
        </div>
        <div class="my-2 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <label class="form-check-label text-muted">
              <input type="checkbox" formControlName="rememberMe" class="form-check-input" />
              <i class="input-helper"></i>
              Keep me signed in
            </label>
          </div>
          <a class="auth-link text-black">Forgot password?</a>
        </div>
        <div class="text-center mt-4 font-weight-light">Don't have an account? <a class="text-primary" (click)="register()">Create</a></div>
      </div>
    </div>
  </div>
</div>
