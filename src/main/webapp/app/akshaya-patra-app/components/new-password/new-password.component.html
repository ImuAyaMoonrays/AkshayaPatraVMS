<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto mt-5 mb-5">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <div class="brand-logo">
            <img class="block-display-centered" src="content/images/akshaya-patra-logo.png" alt="logo" />
          </div>
        </div>
        <div *ngIf="!success">
          <h4>New Password</h4>
          <h6 class="font-weight-light">Please enter your new password</h6>
          <form [formGroup]="newPasswordForm" (ngSubmit)="requestReset()" class="pt-3">
            <div class="form-group">
              <input
                type="password"
                formControlName="newPassword"
                class="form-control form-control-lg"
                id="exampleInputEmail1"
                placeholder="New Password"
              />
            </div>

            <div class="mt-3">
              <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Submit</button>
            </div>
          </form>
        </div>
        <div *ngIf="success">Password Reset! Redirecting you to login screen..</div>
      </div>
    </div>
  </div>
</div>
