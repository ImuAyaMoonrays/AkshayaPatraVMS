<div class="col-md-7 mx-auto grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h3 style="text-align: center">Promote to Admin</h3>
      <div class="row mt-4">
        <div class="col">
          <ng-select [items]="['test', 'test2']"
                     placeholder="User To Promote"
                     [formControl]="selectedUserFormControl">
          </ng-select>
        </div>
      </div>
      <div class="row justify-content-center mt-3 ">
        <button (click)="promoteUser()" type="submit" class="btn btn-gradient-primary btn-fw">Promote</button>
      </div>
    </div>
  </div>
</div>
