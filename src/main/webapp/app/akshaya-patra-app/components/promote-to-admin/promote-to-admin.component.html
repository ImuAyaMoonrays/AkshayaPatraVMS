<div class="col-md-7 mx-auto grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h3 style="text-align: center">Promote to Admin</h3>
      <div class="row mt-4">
        <div class="col">
          <ng-select [items]="normalUsers$ | async"
                     bindLabel="login"
                     bindValue="id"
                     placeholder="User To Promote"
                     [formControl]="selectedUserFormControl">
          </ng-select>
        </div>
      </div>
      <div class="row justify-content-center mt-3 ">
        <button (click)="promoteUser()" type="submit" class="btn btn-gradient-primary btn-fw">Promote</button>
      </div>


      <div *ngIf="isUserSuccessfulyPromoted">
        <p class="mt-3" style="text-align: center; color: green">Success</p>
        <div class="row justify-content-center mt-3 ">
          <button (click)="undoPromotion()" type="submit" class="btn btn-gradient-danger btn-fw">Undo</button>
        </div>
      </div>
      <p *ngIf="showPromotionFailureMessage">Fail!</p>

    </div>

  </div>
</div>

<div class="col-md-7 mx-auto grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h3 style="text-align: center">Download Data</h3>
      <div class="row justify-content-center mt-3 ">
        <button (click)="downloadAllVolunteers()"  class="col-4 btn btn-inverse-info btn-fw">Download All Volunteers</button>
      </div>

      <div class="row justify-content-center mt-3 ">
        <button (click)="downloadAllEvents()"  class="col-4 btn btn-inverse-info btn-fw">Download All Event Info</button>
      </div>
    </div>
  </div>
</div>
